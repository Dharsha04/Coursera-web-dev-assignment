<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>UNIT CONVERTOR</title>
</head>
<body>
  <div id="Unit-Converter">
    <div id="Mass">
        <p>MASS  CONVERTOR</p>
        <input type="text" placeholder="Input" id="inputmassvalue">
        <select id="inpmassval">
            <option value="select">Select</option>
             <option value="milligram">Milligram</option>
             <option value="gram">Gram</option>
             <option value="kilogram">Kilogram</option>
             <option value="metric-ton">Metric-ton</option>
        </select>
        <span>=</span>
        <input type="text" placeholder="Result" id="resultmassvalue">     
        <select id="resmassval">
            <option value="select">Select</option>
             <option value="milligram">Milligram</option>
             <option value="gram">Gram</option>
             <option value="kilogram">Kilogram</option>
             <option value="metric-ton">Metric-ton</option>
        </select>
     </div>
    
     <script src="script.js"></script>

     <div id="Length">
        <p>LENGTH CONVERTOR</p>
        <input type="text" placeholder="Input" id="inputlenvalue">
        <select id="inplenval">
            <option value="select">Select</option>
            <option value="millimeter">Millimeter</option>
            <option value="centimeter">Centimeter</option>
            <option value="kilometer">Kilometer</option>
            <option value="meter">Meter</option>
        </select>
        <span>=</span>
        <input type="text" placeholder="Result" id="resultlenvalue">    
        <select id="reslenval">
            <option value="select">Select</option>
            <option value="millimeter">Millimeter</option>
             <option value="centimeter">Centimeter</option>
             <option value="kilometer">Kilometer</option>
             <option value="meter">Meter</option>
        </select>
     </div>
     <script src="script1.js"></script>

     <div id="Time">
        <p>TIME CONVERTOR</p>
        <input type="text" placeholder="Input" id="inputtimevalue">
        <select id="inptimeval">
            <option value="select">Select</option>
            <option value="hour">Hour</option>
            <option value="minute">Minute</option>
            <option value="second">Second</option>
            <option value="millisecond">Millisecond</option>
       </select>
        <span>=</span>
        <input type="text" placeholder="Result" id="resulttimevalue">      
        <select id="restimeval">
            <option value="select">Select</option>
            <option value="hour">Hour</option>
            <option value="minute">Minute</option>
            <option value="second">Second</option>
            <option value="millisecond">Millisecond</option>
        </select>
     </div>
   </div>
     
     <script src="script2.js"></script>
</body>
</html>
